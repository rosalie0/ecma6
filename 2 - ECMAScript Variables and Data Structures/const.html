    <div id="box"></div>

    <script type="text/javascript">
      //**** EXAMPLE 1: How you reset a variable's value using var ****//
      var pizza = true;
      pizza = false;
      console.log(pizza); //false

      //**** What if we use const? It's a safegaurd. ****//

      pizza2 = false; /* Console says -> TypeError: Assignment to constant variable. */
