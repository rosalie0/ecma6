<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Template Strings</h1>
    <script type="text/javascript">
      function print(firstName) {
        // These all do the same thing.
        console.log("Hello", firstName);
        console.log("Hello " + firstName);
        console.log(`Hello ${firstName}`);
      }
      print("Rose");

      function createEmail(firstName, price) {
        let shipping = 5.95;
        // Template strings respond line breaks:
        // You can also do math or any other expression inside the ${}
        console.log(`Hi ${firstName}! Thanks!
          Subtotal: $${price}
          Shipping: $${shipping}
          Grand Total: $${price + shipping} 
        `);
      }
      createEmail("Barbara", 100);
    </script>
  </body>
</html>
